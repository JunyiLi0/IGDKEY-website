<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/images/fav.png" />

  <meta name="description" content="IGDKEY aide les petites entreprises à intégrer des agents IA performants pour automatiser leurs processus, améliorer la productivité et renforcer l'expérience client." />
  <title>Services d'intégration d'agents IA pour entreprises – Solutions intelligentes IGDKEY</title>
  <script>
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    var pathSegmentsToKeep = 0;
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
